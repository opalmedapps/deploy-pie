name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || '' }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    uses: opalmedapps/actions/.github/workflows/prek.yaml@main
  test:
    runs-on: ubuntu-latest
    services:
      # simulate a separate DB server
      external-db:
        image: mariadb:10.11.16-jammy
        ports:
          - 3307:3306
        env:
          MARIADB_ROOT_PASSWORD: root-password
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        id: setup-uv
        with:
          # renovate: datasource=pypi dependency=uv
          version: "0.10.4"
      - name: Test template using copier-template-tester
        run: |
          uv run --with copier --with copier-templates-extensions --with bcrypt --with copier-template-tester ctt
      - name: Show running containers
        run: |
          docker ps
