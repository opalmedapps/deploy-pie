name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || '' }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: j178/prek-action@9d6a3097e0c1865ecce00cfb89fe80f2ee91b547 # v1.0.12
        with:
          # renovate: datasource=pypi dependency=prek
          prek-version: "0.3.0"
  test:
    runs-on: ubuntu-latest
    services:
      # simulate a separate DB server
      external-db:
        image: mariadb:10.11.15-jammy
        ports:
          - 3307:3306
        env:
          MARIADB_ROOT_PASSWORD: root-password
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        id: setup-uv
        with:
          # renovate: datasource=pypi dependency=uv
          version: "0.9.26"
      - name: Test template using copier-template-tester
        run: |
          uv run --with copier --with copier-templates-extensions --with bcrypt --with copier-template-tester ctt
      - name: Show running containers
        run: |
          docker ps
